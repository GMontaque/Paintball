<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.0-beta1 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!-- font Awesome -->
		<script
			src="https://kit.fontawesome.com/f62ecf7247.js"
			crossorigin="anonymous"
		></script>

		<!-- style css -->
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<!-- logo/header -->
		<div class="row">
			<div class="col-md headerTop">
				<h1 class="title">Conflict Rogues</h1>
				<a href="http://">link back to main page</a>
				<img
					src="/assets/img/logo.jpg"
					alt="logo - Conflict Rogues"
					srcset=""
					class="img-fluid rounded logoImg"
				/>
			</div>
		</div>
		<main class="container-fluid">
			<div class="row">
				<div class="column">
					<img src="/assets/img/paintball1.jpg" style="width: 100%" />
					<img src="/assets/img/paintball1.jpg" style="width: 100%" />
					<img src="/assets/img/paintball1.jpg" style="width: 100%" />
				</div>
				<div class="column">
					<img src="/assets/img/paintball2.jpg" style="width: 100%" />
					<img src="/assets/img/paintball2.jpg" style="width: 100%" />
					<img src="/assets/img/paintball2.jpg" style="width: 100%" />
				</div>
				<div class="column">
					<img src="/assets/img/paintball3.jpg" style="width: 100%" />
					<img src="/assets/img/paintball3.jpg" style="width: 100%" />
					<img src="/assets/img/paintball3.jpg" style="width: 100%" />
				</div>
				<div class="column">
					<img src="/assets/img/paintball4.jpg" style="width: 100%" />
					<img src="/assets/img/paintball4.jpg" style="width: 100%" />
					<img src="/assets/img/paintball4.jpg" style="width: 100%" />
				</div>
			</div>

			<!-- sign up request form -->
			<form action="" class="signUpRequest">
				<!-- person name -->
				<div class="mb-3" class="name">
					<label for="" class="form-label">Name</label>
					<input
						type="text"
						class="form-control"
						name=""
						id=""
						aria-describedby="helpId"
						placeholder="John Smith"
						required
					/>
				</div>
				<!-- person nickname -->
				<div class="mb-3" class="nickName">
					<label for="" class="form-label">Nickname</label>
					<input
						type="text"
						class="form-control"
						name=""
						id=""
						aria-describedby="helpId"
						placeholder="Smithy"
						required
					/>
				</div>
				<!-- player position prefered -->
				<div class="mb-3" class="position">
					<label for="" class="form-label">Prefered Position</label>
					<input
						type="text"
						class="form-control"
						name=""
						id=""
						aria-describedby="helpId"
						placeholder="Snake Forward"
						required
					/>
				</div>

				<!-- prefernce on where to play -->
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id=""
						checked
					/>
					<label class="form-check-label" for=""> Anywhere </label>
				</div>
				<div class="form-check" class="preference">
					<input class="form-check-input" type="checkbox" value="" id="" />
					<label class="form-check-label" for=""> D side </label>
				</div>
				<div class="form-check" class="preference">
					<input class="form-check-input" type="checkbox" value="" id="" />
					<label class="form-check-label" for=""> D Support </label>
				</div>
				<div class="form-check" class="preference">
					<input class="form-check-input" type="checkbox" value="" id="" />
					<label class="form-check-label" for=""> Snake Side </label>
				</div>
				<div class="form-check" class="preference">
					<input class="form-check-input" type="checkbox" value="" id="" />
					<label class="form-check-label" for=""> Snake Support </label>
				</div>
				<div class="form-check" class="preference">
					<input class="form-check-input" type="checkbox" value="" id="" />
					<label class="form-check-label" for=""> middle </label>
				</div>
				<div class="form-check" class="preference">
					<input class="form-check-input" type="checkbox" value="" id="" />
					<label class="form-check-label" for=""> Runner </label>
				</div>

				<!-- ability to do training -->
				<div class="mb-3" class="participateTraining">
					<label for="" class="form-label"
						>ability to come to training sessions</label
					>
					<select class="form-select" name="" id="" required>
						<option value="">See Below</option>
						<option value="none">None</option>
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						<option value="occationally">occationally</option>
					</select>
				</div>
				<!-- any other informaiton -->
				<label for="">Comments...</label>
				<textarea name="" id="otherInformation" cols="30" rows="10"></textarea>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div class="contactUS"></div>
		</main>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
