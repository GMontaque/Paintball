<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.0-beta1 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main class="container-fluid">
			<div class="images"></div>
			<!-- sign up request form -->
			<div class="signUpRequest">
				<!-- person name -->
				<div class="mb-3" class="name">
					<label for="" class="form-label"></label>
					<input
						type="text"
						class="form-control"
						name=""
						id=""
						aria-describedby="helpId"
						placeholder=""
					/>
					<small id="helpId" class="form-text text-muted">Help text</small>
				</div>
				<!-- person nickname -->
				<div class="mb-3" class="nickName">
					<label for="" class="form-label"></label>
					<input
						type="text"
						class="form-control"
						name=""
						id=""
						aria-describedby="helpId"
						placeholder=""
					/>
					<small id="helpId" class="form-text text-muted">Help text</small>
				</div>
				<!-- player position prefered -->
				<div class="mb-3" class="position">
					<label for="" class="form-label"></label>
					<input
						type="text"
						class="form-control"
						name=""
						id=""
						aria-describedby="helpId"
						placeholder=""
					/>
					<small id="helpId" class="form-text text-muted">Help text</small>
				</div>

				<!-- prefernce on where to play -->
				<div class="form-check" class="preference">
					<input class="form-check-input" type="checkbox" value="" id="" />
					<label class="form-check-label" for=""> Default checkbox </label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id=""
						checked
					/>
					<label class="form-check-label" for=""> Checked checkbox </label>
				</div>
				<!-- ability to do training -->
				<div class="mb-3" class="participateTraining">
					<label for="" class="form-label">City</label>
					<select class="form-select" name="" id="">
						<option selected>Select one</option>
						<option value="">Yes</option>
						<option value="">No</option>
						<option value="">occationally</option>
					</select>
				</div>
				<!-- any other informaiton -->
				<textarea name="" id="otherInformation" cols="30" rows="10"></textarea>
			</div>
			<div class="contactUS"></div>
		</main>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
